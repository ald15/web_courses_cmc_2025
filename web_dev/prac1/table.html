<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Table template</title>
</head>

<body>

    <table id="table_body">
        <tr>
            <td colspan="3" id="header">
                <table id="nav">
                        <tr id="logo_block">
                            <td colspan="1">
                                <div id="logo">
                                    logo
                                </div>
                            </td>
                        </tr>
                        <tr id="nav_btns_block">
                            <td>
                                <div class="nav_btn">nav_1</div>
                            </td>
                            <td>
                                <div class="nav_btn">nav_2</div>
                            </td>
                            <td>
                                <div class="nav_btn">nav_3</div>
                            </td>
                            <td>
                                <div class="nav_btn">nav_4</div>
                            </td>
                            
                        </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td id="left_side">left_side</td>
            <td id="main">main</td>
            <td id="right_side">right_side</td>
        </tr>
        <tr>
            <td colspan="3" id="footer">footer</td>
        </tr>
    </table>

</body>

</html>
